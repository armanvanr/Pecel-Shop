<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&amp;display=swap" rel="stylesheet">

    <title>Pecel Shop</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        body {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGz6SzBS40ReTIp-kjFVaW-DiOaxCtTF3NitiSSiR4N2Y4L-T7ZupoKEVFnSs-OzThTGo&usqp=CAU');
            background-position: center;
            background-size: cover;
            no-repeat;
        }

        .mypic {
            width: 100%;
            height: 350px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            url('https://t3.ftcdn.net/jpg/02/13/44/22/360_F_213442298_KVPfVWFT7kKnBYtK3tfPeZUor51BQaoa.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic>h1 {
            font-size: 30px;
        }

        .mybox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightblue;
            margin: 20px auto;
        }

        .mypecel {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .mypecel>input {
            width: 70%;
        }

        .mybox>li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
            min-height: 48px;
        }

        .mybox>li>h2 {
            max-width: 75%;
            font-size: 20px;
            font-weight: 500;
            margin-right: auto;
            margin-bottom: 0px;
        }

        .mybox>li>h2.done {
            text-decoration: line-through
        }
    </style>
</head>

<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGz6SzBS40ReTIp-kjFVaW-DiOaxCtTF3NitiSSiR4N2Y4L-T7ZupoKEVFnSs-OzThTGo&usqp=CAU')">
    <div class="mypic">
        <h1>Pecel Shop</h1>
        <p>"Laughter is brightest in the place where food is good." - Irish Proverb</p>
    </div>
    <div class="mybox" style="background-color:white">
        <div class="row">
            <div class="mypecel col-9">
                <!-- <input id="pecel" class="form-control" type="text" placeholder="Enter your order here!"> -->
                <select class="form-select" id="pecel">
                    <option selected>Select your food item</option>
                    <option value="Rice">Rice</option>
                    <option value="Lontong">Lontong</option>
                    <option value="Pecel">Pecel</option>
                    <option value="Fried Tempe">Fried Tempe</option>
                    <option value="Fried Tofu">Fried Tofu</option>
                    <option value="Fried Chicken">Fried Chicken</option>
                </select>
            </div>
            <div class="col-3">    
                <button onclick="save_pecel()" type="button" class="btn btn-outline-primary float-end">Make order</button>
            </div>
        </div>
    </div>
    <div class="mybox" id="pecel-list" style="background-color:white; min-height: auto;">
    </div>
</body>

<script>
        $(document).ready(function () {
            show_pecel();
        });
        function show_pecel() {
            $.ajax({
                type: "GET",
                url: "/pecel",
                data: {},
                success: function (response) {
                    $('#pecel-list').empty();
                    let rows = response['pecels'];
                    for (let i = 0; i < rows.length; i++) {
                        let pecel = rows[i]['pecel'];
                        let num = rows[i]['num'];
                        let done = rows[i]['done'];
                        let temp_html = '';
                        if (done === 0) {
                            temp_html = `
                            <li>
                                <h2>ðŸ“Œ ${pecel}</h2>
                                <button onclick="done_pecel(${num})" type="button" class="btn btn-outline-danger mx-3">-</button>
                                <h5>1</h5>
                                <button onclick="done_pecel(${num})" type="button" class="btn btn-outline-primary mx-3">+</button>
                                <button onclick="delete_pecel(${num})" type="button" class="btn btn-danger">Delete</button>
                            </li>
                            `;
                        } else {
                            temp_html = `
                            <li>
                                <h2 class="done">âœ… ${pecel}</h2>
                                <button onclick="cancel_pecel(${num})" type="button" class="btn btn-outline-danger">Cancel</button>
                            </li>
                            `;
                        }
                        $('#pecel-list').append(temp_html);
                    }
                }
            });
        }
        function save_pecel() {
            let pecel = $('#pecel').val();
            $.ajax({
                type: "POST",
                url: "/pecel",
                data: {pecel_give: pecel},
                success: function (response) {
                    $('#pecel').val(null);
                    show_pecel();
                }
            });
        }
        function done_pecel(num) {
            $.ajax({
                type: "POST",
                url: "/pecel/done",
                data: { num_give: num },
                success: function (response) {
                    show_pecel();
                }
            });
        }
        function cancel_pecel(num) {
            $.ajax({
                type: "POST",
                url: "/pecel/cancel",
                data: { num_give: num },
                success: function (response) {
                    show_pecel();
                }
            });
        }
        function delete_pecel(num) {
            $.ajax({
                type: "POST",
                url: "/delete",
                data: { num_give: num },
                success: function (response) {
                    show_pecel();
                }
            });
        }
</script>

</html>
