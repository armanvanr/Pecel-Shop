<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&amp;display=swap" rel="stylesheet">

    <title>Bucket List</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        body {
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGz6SzBS40ReTIp-kjFVaW-DiOaxCtTF3NitiSSiR4N2Y4L-T7ZupoKEVFnSs-OzThTGo&usqp=CAU');
            background-position: center;
            background-size: cover;
            no-repeat;
        }

        .mypic {
            width: 100%;
            height: 350px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            url('https://t3.ftcdn.net/jpg/02/13/44/22/360_F_213442298_KVPfVWFT7kKnBYtK3tfPeZUor51BQaoa.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic>h1 {
            font-size: 30px;
        }

        .mybox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightblue;
            margin: 20px auto;
        }

        .mybucket {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .mybucket>input {
            width: 70%;
        }

        .mybox>li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
            min-height: 48px;
        }

        .mybox>li>h2 {
            max-width: 75%;
            font-size: 20px;
            font-weight: 500;
            margin-right: auto;
            margin-bottom: 0px;
        }

        .mybox>li>h2.done {
            text-decoration: line-through
        }
    </style>
</head>

<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGz6SzBS40ReTIp-kjFVaW-DiOaxCtTF3NitiSSiR4N2Y4L-T7ZupoKEVFnSs-OzThTGo&usqp=CAU')">
    <div class="mypic">
        <h1>Pecel Shop</h1>
        <p>"Laughter is brightest in the place where food is good." - Irish Proverb</p>
    </div>
    <div class="mybox" style="background-color:white">
        <div class="mybucket">
            <input id="bucket" class="form-control" type="text" placeholder="Enter your order here!">
            <button onclick="save_bucket()" type="button" class="btn btn-outline-primary">Make order</button>
        </div>
    </div>
    <div class="mybox" id="bucket-list" style="background-color:white; min-height: auto;">
    </div>
</body>

<script>
        $(document).ready(function () {
            show_bucket();
        });
        function show_bucket() {
            $.ajax({
                type: "GET",
                url: "/bucket",
                data: {},
                success: function (response) {
                    $('#bucket-list').empty();
                    let rows = response['buckets'];
                    for (let i = 0; i < rows.length; i++) {
                        let bucket = rows[i]['bucket'];
                        let num = rows[i]['num'];
                        let done = rows[i]['done'];
                        let temp_html = '';
                        if (done === 0) {
                            temp_html = `
                            <li>
                                <h2>✅ ${bucket}</h2>
                                <button onclick="done_bucket(${num})" type="button" class="btn btn-outline-primary">Mark as complete</button>
                            </li>
                            `;
                        } else {
                            temp_html = `
                            <li>
                                <h2 class="done">✅ ${bucket}</h2>
                                <button onclick="cancel_bucket(${num})" type="button" class="btn btn-outline-danger">Cancel</button>
                            </li>
                            `;
                        }
                        $('#bucket-list').append(temp_html);
                    }
                }
            });
        }
        function save_bucket() {
            let bucket = $('#bucket').val();
            $.ajax({
                type: "POST",
                url: "/bucket",
                data: {bucket_give: bucket},
                success: function (response) {
                    $('#bucket').val(null);
                    show_bucket();
                }
            });
        }
        function done_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/bucket/done",
                data: { num_give: num },
                success: function (response) {
                    show_bucket();
                }
            });
        }
        function cancel_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/bucket/cancel",
                data: { num_give: num },
                success: function (response) {
                    show_bucket();
                }
            });
        }
        function delete_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/delete",
                data: { num_give: num },
                success: function (response) {
                    show_bucket();
                }
            });
        }
</script>

</html>
